<!DOCTYPE html>
<script src="js/initShaders.js"></script>
<script src="js/MV.js"></script>
<script src="js/MatrixStack.js"></script>
<script src="js/Sphere.js"></script>
<script src="js/main.js"></script>

<script id="Sphere-vertex-shader" type="x-shader/x-vertex">
    in  vec4 aPosition;
    in  vec2 a_texcoord;
    

    uniform mat4 P;
    uniform mat4 MV;
    


    void main()
    {
        
        gl_PointSize = 3.0;
        gl_Position = P * MV * aPosition;
    }
</script>
<script id="Sphere-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;

    uniform vec4  color;

    void main()
    {
        fColor = color;
    }
</script>
<canvas id="webgl-canvas" width="800" height="800"></canvas>
