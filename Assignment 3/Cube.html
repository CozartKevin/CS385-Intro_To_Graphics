<!DOCTYPE html>
<head>
    <script type="text/javascript" src="js/initShaders.js"></script>
    <script type="text/javascript" src="js/Cube.js"></script>
    <script type="text/javascript" src="js/MV.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script id="Cube-vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 aPosition;
        in vec4 aColor;
        out vec4 vColor;

        uniform float t; 
        uniform mat4 MV;
        uniform mat4 P; 

        void main()
        {
            vColor = aColor;
            gl_PointSize = 3.0;
            gl_Position = aPosition;

        }
    </script>

    <script id="Cube-fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision highp float;

        out vec4 fColor;

        void main()
        {
            fColor = vec4(1.0, 0.0, 1.0, 1.0);
           // vec4 frontColor = vec4(1.0, 0.0, 1.0, 1.0);
            //vec4 backColor = vec4(1.0, 1.0, 1.0, 1.0);
           // fColor = gl_FrontFacing ? frontColor : backColor;
        }
    </script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
